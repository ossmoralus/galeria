name: ðŸ”’ CodeQL Security Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Runs at 00:00 UTC every Monday
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: ðŸ” Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
        continue-on-error: true

      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3
        continue-on-error: true

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'
        continue-on-error: true

      - name: â„¹ï¸ Code Scanning Status
        if: ${{ always() }}
        run: |
          echo "### ðŸ”’ CodeQL Analysis Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… CodeQL analysis attempted successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** If Code Scanning is not enabled, this workflow will not upload results." >> $GITHUB_STEP_SUMMARY
          echo "Enable it in: Settings > Code security and analysis > Code scanning" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“š Documentation: https://docs.github.com/code-security/code-scanning" >> $GITHUB_STEP_SUMMARY
