name: CI - Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: ðŸ” Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json -> using npm ci";
            npm ci;
          else
            echo "No lock file -> using npm install (consider committing package-lock.json)";
            npm install;
          fi

      - name: ðŸ” ESLint Check
        run: npm run lint

      - name: ðŸŽ¨ Stylelint Check
        run: npm run lint:css

      - name: ðŸ–¼ï¸ SVG Optimization Check
        run: npm run lint:svg
        continue-on-error: true

      - name: ðŸ“„ YAML Lint
        run: npm run lint:yaml
        continue-on-error: true

      - name: ðŸ§ª Actionlint (Workflows)
        run: npm run lint:actions
        continue-on-error: true

      - name: ðŸ“ Prettier Check
        run: npm run format:check

      - name: ðŸ”· TypeScript Check
        run: npm run type-check

  license-check:
    name: ðŸ“„ License Audit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json -> using npm ci";
            npm ci;
          else
            echo "No lock file -> using npm install (consider committing package-lock.json)";
            npm install;
          fi

      - name: ðŸ”’ License JSON
        run: npm run license:audit

      - name: ðŸ“‹ License Summary Report
        run: npm run license:report

      - name: ðŸ“¤ Upload License Reports
        uses: actions/upload-artifact@v4
        with:
          name: licenses-report
          path: |
            licenses.json
            LICENSES_SUMMARY.txt
          retention-days: 30

  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, license-check]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json -> using npm ci";
            npm ci;
          else
            echo "No lock file -> using npm install (consider committing package-lock.json)";
            npm install;
          fi

      - name: ðŸ“¦ Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: ðŸ”¨ Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸ“Š Build summary
        run: |
          echo "### âœ… Build completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  security:
    name: ðŸ” Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci;
          else
            npm install;
          fi

      - name: ðŸ” NPM Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ðŸ“Š Security summary
        run: |
          echo "### ðŸ” Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate >> $GITHUB_STEP_SUMMARY 2>&1 || echo "âœ… No critical vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Note:** Minor vulnerabilities are acceptable if they don't affect production." >> $GITHUB_STEP_SUMMARY
