name: ðŸ“Š Status Check

on:
  push:
    branches: [main, develop, developer]
  pull_request:
    branches: [main, develop, developer]

jobs:
  status-report:
    name: ðŸ“‹ Generate Status Report
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci;
          else
            npm install;
          fi

      - name: ðŸ” Run Quick Health Check
        id: health
        run: |
          echo "## ðŸ¥ Project Health Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # ESLint
          if npm run lint > /dev/null 2>&1; then
            echo "- âœ… **ESLint**: All checks passed" >> $GITHUB_STEP_SUMMARY
            echo "eslint=âœ…" >> $GITHUB_OUTPUT
          else
            echo "- âŒ **ESLint**: Issues found" >> $GITHUB_STEP_SUMMARY
            echo "eslint=âŒ" >> $GITHUB_OUTPUT
          fi

          # TypeScript
          if npm run type-check > /dev/null 2>&1; then
            echo "- âœ… **TypeScript**: No type errors" >> $GITHUB_STEP_SUMMARY
            echo "typescript=âœ…" >> $GITHUB_OUTPUT
          else
            echo "- âŒ **TypeScript**: Type errors found" >> $GITHUB_STEP_SUMMARY
            echo "typescript=âŒ" >> $GITHUB_OUTPUT
          fi

          # Stylelint
          if npm run lint:css > /dev/null 2>&1; then
            echo "- âœ… **Stylelint**: All styles valid" >> $GITHUB_STEP_SUMMARY
            echo "stylelint=âœ…" >> $GITHUB_OUTPUT
          else
            echo "- âŒ **Stylelint**: Style issues found" >> $GITHUB_STEP_SUMMARY
            echo "stylelint=âŒ" >> $GITHUB_OUTPUT
          fi

          # Build
          if npm run build > /dev/null 2>&1; then
            echo "- âœ… **Build**: Successful" >> $GITHUB_STEP_SUMMARY
            echo "build=âœ…" >> $GITHUB_OUTPUT
          else
            echo "- âŒ **Build**: Failed" >> $GITHUB_STEP_SUMMARY
            echo "build=âŒ" >> $GITHUB_OUTPUT
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: ðŸ“Š Project Statistics
        run: |
          echo "## ðŸ“Š Project Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Code files:**" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript/JavaScript: \`$(find . -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.jsx" | grep -v node_modules | grep -v .next | wc -l)\`" >> $GITHUB_STEP_SUMMARY
          echo "- CSS files: \`$(find . -name "*.css" | grep -v node_modules | wc -l)\`" >> $GITHUB_STEP_SUMMARY
          echo "- MDX files: \`$(find . -name "*.mdx" | grep -v node_modules | wc -l)\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Dependencies:**" >> $GITHUB_STEP_SUMMARY
          echo "- Total packages: \`$(jq '.dependencies | length' package.json)\` production + \`$(jq '.devDependencies | length' package.json)\` dev" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: âœ… Final Status
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **Overall Status:** Project is healthy and ready for deployment!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Tip:** Check individual workflow runs for detailed information." >> $GITHUB_STEP_SUMMARY
