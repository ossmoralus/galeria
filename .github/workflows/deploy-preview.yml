# =============================================================================
# Deploy Preview - PrÃ©-visualizaÃ§Ã£o de Pull Requests
# =============================================================================
# Cria uma prÃ©-visualizaÃ§Ã£o do site para cada Pull Request
# Executa em: abertura, sincronizaÃ§Ã£o e reabertura de PRs
