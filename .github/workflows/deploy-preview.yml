name: ðŸš€ Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    name: ðŸ“¦ Deploy to Vercel Preview
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies (lock aware)
        run: |
          if [ -f package-lock.json ]; then
            npm ci;
          else
            npm install;
          fi

      - name: ðŸ“¦ Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-preview-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-preview-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-preview-

      - name: ðŸ”¨ Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸ’¬ Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const sha = context.payload.pull_request.head.sha.substring(0, 7);

            const body = `### ðŸš€ Deploy Preview Ready!

            **Preview URL:** \`https://galeria-morallus-git-${context.payload.pull_request.head.ref}-morallus-software.vercel.app\`

            ðŸ“Š **Deploy Details:**
            - ðŸŒ¿ Branch: \`${context.payload.pull_request.head.ref}\`
            - ðŸ“ Commit: \`${sha}\`
            - âš¡ Status: Deploying via Vercel

            > Preview will be available in ~2 minutes. Vercel will also comment with the final URL.`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  preview-checks:
    name: âœ… Preview Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies (lock aware)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: ðŸ” Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: ðŸŽ¨ Run Stylelint
        run: npm run lint:css
        continue-on-error: false

      - name: ðŸ”· TypeScript Check
        run: npm run type-check
        continue-on-error: false

      - name: ðŸ–¼ï¸ SVG Check
        run: npm run lint:svg
        continue-on-error: true

      - name: ðŸ“Š Quality summary
        if: always()
        run: |
          echo "### âœ… Quality Checks Completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Critical checks:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ESLint: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Stylelint: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TypeScript: Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Optional checks:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŸ¡ SVG Optimization: Advisory only" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Ready for preview deployment!" >> $GITHUB_STEP_SUMMARY
