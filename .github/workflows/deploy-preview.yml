name: ðŸš€ Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '24'

jobs:
  # ===========================================================================
  # JOB 1: VerificaÃ§Ãµes de Qualidade
  # ===========================================================================
  verificacoes-qualidade:
    name: âœ… VerificaÃ§Ãµes de Qualidade
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Baixar cÃ³digo fonte
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Configurar Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ðŸ” Verificar ESLint
        run: npm run lint

      - name: ðŸŽ¨ Verificar Stylelint
        run: npm run lint:css

      - name: ðŸ”· Verificar TypeScript
        run: npm run type-check

      - name: ðŸ–¼ï¸ Verificar SVGs
        run: npm run lint:svg
        continue-on-error: true

      - name: ðŸ“Š Resumo das VerificaÃ§Ãµes
        if: always()
        run: |
          echo "## âœ… VerificaÃ§Ãµes de Qualidade ConcluÃ­das" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” VerificaÃ§Ãµes CrÃ­ticas:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **ESLint:** Aprovado" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Stylelint:** Aprovado" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **TypeScript:** Aprovado" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ VerificaÃ§Ãµes Opcionais:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŸ¡ **OtimizaÃ§Ã£o SVG:** Apenas informativo" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Pronto para prÃ©-visualizaÃ§Ã£o!**" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # JOB 2: Build e Deploy Preview
  # ===========================================================================
  deploy-preview:
    name: ðŸ“¦ Build e Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: verificacoes-qualidade

    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: ðŸ“¥ Baixar cÃ³digo fonte
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Configurar Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ðŸ“¦ Cache do Next.js
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-preview-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-preview-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-preview-

      - name: ðŸ”¨ Compilar projeto
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸ’¬ Comentar no PR
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const sha = context.payload.pull_request.head.sha.substring(0, 7);
            const branch = context.payload.pull_request.head.ref;
            const branchSlug = branch.toLowerCase().replace(/[^a-z0-9]/g, '-').substring(0, 50);

            const body = `## ðŸš€ Deploy Preview Pronto!

            ### ðŸ”— URL de PrÃ©-visualizaÃ§Ã£o

            \`https://galeria-drab-git-${branchSlug}-ossmoralus.vercel.app\`

            ---

            ### ðŸ“Š Detalhes do Deploy:

            | Item | Valor |
            |------|-------|
            | ðŸŒ¿ Branch | \`${branch}\` |
            | ðŸ“ Commit | \`${sha}\` |
            | âš¡ Status | Implantando via Vercel |
            | â° HorÃ¡rio | ${new Date().toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' })} |

            ---

            > ðŸ’¡ **Nota:** A prÃ©-visualizaÃ§Ã£o estarÃ¡ disponÃ­vel em ~2 minutos.
            > A Vercel tambÃ©m comentarÃ¡ com a URL final.

            ### âœ… VerificaÃ§Ãµes Aprovadas:
            - ðŸ” ESLint
            - ðŸŽ¨ Stylelint  
            - ðŸ”· TypeScript
            - ðŸ—ï¸ Build`;

            // Procurar comentÃ¡rio existente
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸš€ Deploy Preview Pronto!')
            );

            if (botComment) {
              // Atualizar comentÃ¡rio existente
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Criar novo comentÃ¡rio
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

      - name: ðŸ“Š Resumo do Deploy
        run: |
          echo "## ðŸš€ Deploy Preview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ InformaÃ§Ãµes:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Valor |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ¿ Branch | \`${{ github.head_ref }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“ Commit | \`${{ github.event.pull_request.head.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”¢ PR | #${{ github.event.pull_request.number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ‘¤ Autor | ${{ github.event.pull_request.user.login }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Status:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build concluÃ­do! A Vercel estÃ¡ implantando a prÃ©-visualizaÃ§Ã£o." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Dica:** Verifique os comentÃ¡rios do PR para a URL de prÃ©-visualizaÃ§Ã£o." >> $GITHUB_STEP_SUMMARY
