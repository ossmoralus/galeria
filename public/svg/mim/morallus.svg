<svg xmlns="http://www.w3.org/2000/svg" height="180" fill="none" viewBox="0 0 1200 180">
  <defs>
    <linearGradient id="bgGradientMorallus" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#0a4d3a"/>
      <stop offset="50%" stop-color="#064532"/>
      <stop offset="100%" stop-color="#082f26"/>
    </linearGradient>
    <linearGradient id="accentGradientMorallus1" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity=".9"/>
      <stop offset="100%" stop-color="#34d399" stop-opacity=".7"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#eafff7"/>
      <stop offset="50%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#eafff7"/>
    </linearGradient>
    <radialGradient id="glowMorallus1">
      <stop offset="0%" stop-color="#10b981" stop-opacity=".5"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
    <pattern id="dotsMorallus" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="rgba(16, 185, 129, 0.2)"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur result="coloredBlur" stdDeviation="3"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <path fill="url(#bgGradientMorallus)" d="M0 0h1200v180H0z"/>
  <path fill="url(#dotsMorallus)" d="M0 0h1200v180H0z" opacity=".3"/>
  <circle cx="180" cy="90" r="150" fill="url(#glowMorallus1)"/>
  <circle cx="1020" cy="90" r="150" fill="url(#glowMorallus1)"/>
  <rect width="120" height="120" x="100" y="30" fill="url(#accentGradientMorallus1)" opacity=".15" rx="16" transform="rotate(-12 160 90)">
    <animateTransform attributeName="transform" dur="6s" repeatCount="indefinite" type="rotate" values="-12 160 90; -18 160 90; -12 160 90"/>
  </rect>
  <rect width="100" height="100" x="980" y="40" fill="url(#accentGradientMorallus1)" opacity=".15" rx="14" transform="rotate(15 1030 90)">
    <animateTransform attributeName="transform" dur="7s" repeatCount="indefinite" type="rotate" values="15 1030 90; 20 1030 90; 15 1030 90"/>
  </rect>
  <circle cx="920" cy="45" r="50" stroke="#34d399" stroke-width="2.5" opacity=".4">
    <animate attributeName="r" dur="5s" repeatCount="indefinite" values="50;58;50"/>
    <animate attributeName="opacity" dur="5s" repeatCount="indefinite" values="0.4;0.6;0.4"/>
  </circle>
  <g font-family="'Inter', 'SF Pro Display', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif" font-size="72" font-weight="900" letter-spacing="2" text-anchor="middle">
    <text x="50%" y="90" fill="#051f18" dy=".35em" filter="url(#glow)" opacity=".6">
      Morallus Software
    </text>
    <text x="50%" y="90" fill="url(#textGradient)" dy=".35em">
      Morallus Software
      <animate attributeName="opacity" dur="4s" repeatCount="indefinite" values="1;0.85;1"/>
















    </text>
    <text x="50%" y="90" fill="#10b981" dy=".35em" filter="url(#glow)" opacity=".3">
      Morallus Software
    </text>
  </g>
  <path stroke="#0f3f31" stroke-linecap="round" stroke-width="4" d="M350 130h500" opacity=".4"/>
  <path stroke="url(#accentGradientMorallus1)" stroke-dasharray="150 50" stroke-linecap="round" stroke-width="5" d="M350 130h500" opacity=".95">
    <animate attributeName="stroke-dashoffset" dur="3s" repeatCount="indefinite" values="0;200;0"/>
  </path>
  <g opacity=".7">
    <circle cx="250" cy="155" r="2.5" fill="#10b981">
      <animate attributeName="cy" dur="3s" repeatCount="indefinite" values="155;145;155"/>
      <animate attributeName="opacity" dur="3s" repeatCount="indefinite" values="0.7;1;0.7"/>
    </circle>
    <circle cx="950" cy="25" r="2.5" fill="#34d399">
      <animate attributeName="cy" dur="3.5s" repeatCount="indefinite" values="25;35;25"/>
      <animate attributeName="opacity" dur="3.5s" repeatCount="indefinite" values="0.7;1;0.7"/>
    </circle>
    <circle cx="600" cy="20" r="2" fill="#10b981">
      <animate attributeName="opacity" dur="2.5s" repeatCount="indefinite" values="0.5;1;0.5"/>
    </circle>
    <circle cx="450" cy="160" r="2" fill="#34d399">
      <animate attributeName="opacity" dur="2.8s" repeatCount="indefinite" values="0.6;1;0.6"/>
    </circle>
    <circle cx="750" cy="165" r="2" fill="#10b981">
      <animate attributeName="opacity" dur="3.2s" repeatCount="indefinite" values="0.5;1;0.5"/>
    </circle>
  </g>
</svg>
